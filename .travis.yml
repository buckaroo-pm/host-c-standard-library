os:
  - osx

sudo:
  - false

install:
 - brew tap caskroom/cask
 - brew tap caskroom/versions
 - brew cask install java8
 - brew install jenv
 - if which jenv > /dev/null; then eval "$(jenv init -)"; fi
 - jenv versions 
 - jenv global 1.8
 - brew tap facebook/fb
 - brew install watchman
 - brew install buck

script:
 - buck build :hello
 - buck run :hello
